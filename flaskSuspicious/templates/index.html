<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Suspicious Activity Detection - Upload or Live CCTV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card p-4 mx-auto" style="max-width: 500px;">
        <h3 class="text-center mb-3">Upload Video or Enter CCTV Stream</h3>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="video" class="form-label">Upload a video file</label>
                <input class="form-control" type="file" name="video" id="video" accept="video/*">
            </div>
            <div class="mb-3">
                <label for="cctv_url" class="form-label">Or enter CCTV URL (RTSP/HTTP)</label>
                <input type="text" class="form-control" name="cctv_url" placeholder="e.g. rtsp://192.168.1.10/stream1">
            </div>
            <div class="d-grid">
                <button class="btn btn-primary" type="submit">Start Analysis</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
